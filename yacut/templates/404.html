{% extends 'base.html' %}
{% block title %} Ошибка 404 - Страница не найдена {% endblock %}
{% block content %}
    <link href={{ url_for('static', filename='css/style_error.css') }} rel="stylesheet">
    <section class="error-404-section section-padding">
        <div class="error">
            <img src={{ url_for('static', filename='img/error404.png') }} alt>
        </div>
        <div class="error-message">
            <h3>Ой! Страница не найдена!</h3>
            <p>К сожалению мы не можем найти запрошенную вами страницу. Возможно, вы неправильно ввели адрес.</p>
            <a href="javascript:history.go(-1)" class="theme-btn">Вернуться назад</a>
        </div>
    </section>
{% endblock %}
